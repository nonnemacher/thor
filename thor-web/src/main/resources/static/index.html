<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Teste</title>
        <link rel="stylesheet" href="https://bootswatch.com/cosmo/bootstrap.min.css"/> 
    </head>
    <body>

        <div class="container" ng-controller="event">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Event
                </div>
                <div class="panel-body">
                    <form ng-submit="save()">

                        <div class="row">
                            <div class="col-md-4 form-group">
                                <label for="name">Name</label>
                                <input id="name" type="text" class="form-control" placeholder="Name" ng-model="event.name" required/>
                            </div>

                            <div class="col-md-3 form-group">
                                <label for="date">Date</label>
                                <input id="date" type="datetime-local" class="form-control" ng-model="event.date" required/>
                            </div>

                            <div class="col-md-5 form-group">
                                <label for="locale">Locale</label>
                                <input id="locale" type="text" class="form-control" ng-model="event.locale" required/>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12 form-group">
                                <label for="participants" >Participants</label>
                                <textarea id="participants" class="form-control" rows="3" ng-model="participants" ng-blur="addParticipants()"></textarea>
                            </div>
                        </div>
                        <div class="row" ng-show="event.participantEvents">
                            <div class="col-md-12">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="p in event.participantEvents">
                                            <td ng-bind="p | json"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="reset" class="btn btn-default">Cancel</button>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>

                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Events
                </div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Date</th>
                                <th>Locale</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="event in events">
                                <td ng-bind="event.name"></td>
                                <td ng-bind="event.date | date"></td>
                                <td ng-bind="event.locale"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-resource.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
